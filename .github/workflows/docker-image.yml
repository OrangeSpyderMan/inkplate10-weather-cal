name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
    - 'server/**'
    - 'Dockerfile'
  pull_request:
    branches: [ "main" ]
    paths:
    - 'server/**'
    - 'Dockerfile'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag inkplate10-weather-cal:$(date +%s)
